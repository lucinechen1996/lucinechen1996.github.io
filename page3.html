<!DOCTYPE html>
<html>   
<head>
    <meta charset="utf-8"></meta>
    <title>資料分析協作服務申請</title>

        table {
                table-layout:fixed;word-break:break-all;border-collapse: collapse;
          }
        </style>
</head>
<body>
    <center>
    <table border="1" width='600px' style="table-layout:fixed;border-width:0px;border-style:solid;font-family:Microsoft JhengHei;">
        <tr height='35px'>
         <td bgcolor="#ADADAD">申請目的(可複選)</td>
         </tr>
        <tr height='35px'>
            <td><input name="research_purpose1" type="checkbox" value="ON" "/><label for="research_purpose1">論文發表，預計發表日期  <input name="publish_time" type="text" style="width: 150px"/>  ex.20201225</label></td>
            </tr>
            <tr height='35px'>
                <td><input name="research_purpose2" type="checkbox" value="ON" "/><label for="research_purpose2">投稿學會海報，預計投稿日期  <input name="contribute_time" type="text" style="width: 150px"/>  ex.20201225</label></td>
            </tr>
            <tr height='35px'>
                <td><input name="research_purpose3" type="checkbox" value="ON" "/><label for="research_purpose3">申請研究計畫</label></td>
            </tr>
            <tr height='35px'>
                <td><input name="research_purpose4" type="checkbox" value="ON" "/><label for="research_purpose4">其他，請簡單說明  <input name="other_purpose" type="text" style="width: 400px"/></label></td>
            </tr>
            <tr height='35px'>
                <td bgcolor="#ADADAD">研究類別</td>
            </tr>
            <tr height='35px'>
                <td><input name="research_type1" type="checkbox" value="ON" "/><label for="research_type1">疾病發生率、盛行率研究/監測</label></td>
            </tr>
            <tr height='35px'>
                <td><input name="research_type2" type="checkbox" value="ON" "/><label for="research_type2">藥物(或治療、處置、手術)使用率及相關因子研究</label></td>
            </tr>
            <tr height='35px'>
                <td><input name="research_type3" type="checkbox" value="ON" "/><label for="research_type3">藥物(或治療、處置、手術)安全性與效果研究</label></td>
            </tr>
            <tr height='35px'>
                <td><input name="research_type4" type="checkbox" value="ON" "/><label for="research_type4">臨床治療指引印證研究</label></td>
            </tr>
            <tr height='35px'>
                <td><input name="research_type5" type="checkbox" value="ON" "/><label for="research_type5">疾病原因或疾病間相關性探討</label></td>
            </tr>
            <tr height='35px'>
                <td><input name="research_type6" type="checkbox" value="ON" "/><label for="research_type6">健康政策/健康服務管理研究</label></td>
            </tr>
            <tr height='35px'>
                <td><input name="research_type7" type="checkbox" value="ON" "/><label for="research_type7">健康資料品質驗證研究</label></td>
            </tr>
            <tr height='35px'>
                <td><input name="research_type8" type="checkbox" value="ON" "/><label for="research_type8">其他，請簡單說明  <input name="other_type" type="text" style="width: 400px"/></label></td>
            </tr>
            <tr height='35px'>
                <td bgcolor="#ADADAD">使用資料類型</td>
            </tr>
            <tr height='35px'>
                <td><input name="data_type1" type="checkbox" value="ON" "/><label for="data_type1">醫院研究資料庫(需附上醫院研究資料庫需求欄位勾選表)</label></td>
            </tr>
            <tr height='35px'>
                <td><input name="data_type2" type="checkbox" value="ON" "/><label for="data_type2">衛生福利部健康資料庫：<input name="data_type21" type="checkbox" value="ON" "/><label for="data_type21">抽樣檔</label><input name="data_type22" type="checkbox" value="ON" "/><label for="data_type22">衛生福利資料檔</label></label></br><span style="color:brown">(此檔請附上「衛生福利資料科學中心使用資料申請單」與需求欄位勾選表)</span></td>
            </tr>
            <tr height='35px'>
                <td><input name="data_type3" type="checkbox" value="ON" "/><label for="data_type3">自行提供分析資料(請簡要說明)  <input name="other_data" type="text" style="width: 310px"/></label></td>
            </tr>
        </table>
    </br>
